<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web-Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="inside">
            <div class="loading">
                <?xml version="1.0" encoding="utf-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="30px" height="30px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" fill="none" stroke="#e3e3e3" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                </circle>
                <!-- [ldio] generated by https://loading.io/ --></svg>
            </div>
            <span>카드 까는 중 . . </span> 
        </div>
        <div class="door">
            <div class="top-win">
                <div class="win1"></div>
                <div class="win1"></div>
            </div>
            <div class="handle">◎</div>
            <div class="bottom-win">
                <div class="win2"></div>
                <div class="win2"></div>
            </div>
        </div>
    </main>
    <div class="cont-card">
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>
        <div class="card">
            <div class="card-side card-side-front"></div>
            <div class="card-side card-side-back"></div>
        </div>

    </div>
    <script>
        const $body = document.querySelector('body');
        const $main = $body.querySelector('main');
        const $door = $main.querySelector('.door');
        const $cardCont = $body.querySelector('.cont-card');
        $door.addEventListener('click', ()=> {
            $door.style.transform = "rotateY(-90deg)";
        })
        $door.addEventListener('click', toCard)
        function toCard(){
            setTimeout(() => {
                $main.style.display = "none"
                $body.style.background = "maroon"
                $cardCont.style.display = "grid";
            }, 1500);
        }
        const $cards = $cardCont.querySelectorAll('.card-side-front');
        console.log($cards);
        for (let i of $cards){
            let idx = Math.floor(Math.random() * 10);
            i.style.background = "url(./img/card" + idx + ".png)"
            i.style.backgroundSize = "cover"
        }
    </script>
</body>
</html>
