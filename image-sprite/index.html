<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html {
            background-image: url('https://images.unsplash.com/photo-1445905595283-21f8ae8a33d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1746&q=80');
            background-size: cover;
            height: 100vh;
        }
        body {
            background-color: rgba(255, 255, 255, 0.05);
            
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        ::before {
            content: '';
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0.5;
        }
        @keyframes character-ani {
            100% {
                background-position: -500px 0;
                /* 1000 / 2 == 500 */
            }
        }
        .character {
            width: 250px;
            height: 250px;
            background: url('./img/default.png') no-repeat 0 0 / auto 250px;
            cursor: pointer;

        }
        .character:hover {
            background: url('./img/css_sprites.png') no-repeat 0 0 / auto 250px;
            animation: character-ani .3s infinite steps(2);
        }
        span {
            color: white;
            font-size: 20px;
            font-weight: 300;
            background-color:rgba(0, 0, 0, 0.7);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="character">
    </div>
    <span>마우스를 올려보세요!</span>
</body>
</html>
